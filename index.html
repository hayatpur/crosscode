        <!-- SVG canvas -->
        <svg
            id="svg-canvas"
            width="190"
            height="160"
            preserveAspectRatio="none"
            xmlns="http://www.w3.org/2000/svg"
            style="
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            ">
            <defs>
                <!-- arrowhead marker definition -->
                <marker
                    id="arrow"
                    viewBox="0 0 10 10"
                    refX="5"
                    refY="5"
                    markerWidth="4"
                    markerHeight="4"
                    orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="rgb(88,88,88)" />
                </marker>

                <!-- arrowhead light marker definition -->
                <marker
                    id="arrow-light"
                    viewBox="0 0 10 10"
                    refX="5"
                    refY="5"
                    markerWidth="7"
                    markerHeight="7"
                    orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="rgb(89, 89, 89)" />
                </marker>

                <!-- simple dot marker definition -->
                <marker
                    id="dot"
                    viewBox="0 0 10 10"
                    refX="5"
                    refY="5"
                    markerWidth="10"

            </defs>
        </svg>
